<mat-list>
    <div mat-subheader>Post</div>
    <mat-list-item *ngFor="let post of posts$ | async">
      <mat-icon mat-list-icon>Posts</mat-icon>
      <div mat-line>{{post.title}}</div>
      <div mat-line> {{post.body}} </div>


      <button routerLink="/post" [state]="{postId : post.id }">More Detail</button>

     
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
